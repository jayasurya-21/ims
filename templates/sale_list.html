{% extends 'base.html' %}

{% block content %}
<h1>Sales</h1>

<table>
    <thead>
        <tr>
            <th>Invoice Number</th>
            <th>Customer</th>
            <th>Sale Date</th>
            <th>Total Amount</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for sale in sales %}
        <tr>
            <td>{{ sale.invoice_number }}</td>
            <td>{{ sale.customer }}</td>
            <td>{{ sale.sale_date }}</td>
            <td>{{ sale.total_amount }}</td>
            <td>
                <a href="{% url 'sale_detail' sale_id=sale.id %}">View</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No sales found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
